<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sizes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-foot">
            <nav class="tabs is-centered is-boxed">
                <ul>
                    <li class="tab is-active" onclick="openTab(event,'Social')"><a>Social</a></li>
                    <li class="tab" onclick="openTab(event,'Screen')"><a>Screen</a></li>
                    <li class="tab" onclick="openTab(event,'Ads')"><a>Ads</a></li>
                    <li class="tab" onclick="openTab(event,'Mobile')"><a>Mobile</a></li>
                    <li class="tab" onclick="openTab(event,'Squares')"><a>Squares</a></li>
                    <li class="tab" onclick="openTab(event,'Print')"><a>Print</a></li>
                    <li class="tab" onclick="openTab(event,'Photo')"><a>Photo</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <div class="container section">
        <div id="Social" class="content-tab"> </div>
        <div id="Screen" class="content-tab" style="display:none"> </div>
        <div id="Ads" class="content-tab" style="display:none"></div>
        <div id="Mobile" class="content-tab" style="display:none"> </div>
        <div id="Squares" class="content-tab" style="display:none"></div>
        <div id="Print" class="content-tab" style="display:none"> </div>
        <div id="Photo" class="content-tab" style="display:none"> </div>
    </div>




    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">One</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Two</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Three</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child box">
                <p class="title">Four</p>
                <p class="subtitle">Subtitle</p>
            </article>
        </div>
    </div>


    <div class="hero-head is-medium">
        <div id="list" />
    </div>


</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="js/script.js"></script>

</html>
